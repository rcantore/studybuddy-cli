# StudyBuddy CLI Configuration
spring.profiles.active=starwars

# Disable Spring Shell interactive console
spring.shell.interactive.enabled=false

# CLI-focused configuration - minimal logging for clean output
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.context=WARN
logging.level.org.springframework.beans=WARN
logging.level.com.embabel=WARN
logging.level.com.michead=INFO
logging.pattern.console=%msg%n
