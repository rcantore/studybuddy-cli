# StudyBuddy CLI Configuration - Anthropic Claude 3.5 Haiku
# To use this configuration, set SPRING_PROFILES_ACTIVE=starwars,anthropic and provide ANTHROPIC_API_KEY

# Disable Spring Shell interactive console
spring.shell.interactive.enabled=false

# Clean CLI output - suppress unnecessary logs
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=ERROR
logging.level.org.springframework.context=ERROR
logging.level.org.springframework.beans=ERROR
logging.level.com.embabel=ERROR
logging.level.com.michead=INFO
logging.pattern.console=%msg%n

# Anthropic Claude 3.5 Haiku model configuration
# Using the model name as reported by Embabel
embabel.models.defaultLlm=claude-3-5-haiku-latest
# No embeddings needed for StudyBuddy CLI - comment out to avoid errors
# embabel.models.defaultEmbeddingModel=

# Model routing configuration
embabel.models.llms.best=claude-3-5-haiku-latest
embabel.models.llms.cheapest=claude-3-5-haiku-latest

# Embedding services - disabled for Anthropic-only setup
# embabel.models.embeddingServices.best=
# embabel.models.embeddingServices.cheapest=

# Agent platform configuration
embabel.agent-platform.ranking.llm=claude-3-5-haiku-latest

# Disable embeddings completely (not needed for StudyBuddy CLI)
embabel.agent-platform.embeddings.enabled=false

# Disable ALL Bedrock auto-configurations
spring.autoconfigure.exclude=\
  org.springframework.ai.model.bedrock.cohere.autoconfigure.BedrockCohereEmbeddingAutoConfiguration,\
  org.springframework.ai.bedrock.converse.autoconfigure.BedrockConverseProxyChatAutoConfiguration,\
  org.springframework.ai.bedrock.anthropic.autoconfigure.BedrockAnthropicAutoConfiguration,\
  org.springframework.ai.bedrock.autoconfigure.BedrockAutoConfiguration,\
  org.springframework.ai.model.bedrock.titan.autoconfigure.BedrockTitanEmbeddingAutoConfiguration,\
  org.springframework.ai.model.bedrock.llama.autoconfigure.BedrockLlamaAutoConfiguration,\
  org.springframework.ai.model.bedrock.jurassic2.autoconfigure.BedrockJurassic2AutoConfiguration

# Note: MCP dependencies have been excluded from pom.xml

# Claude 3.5 Haiku specific configuration
embabel.ai.anthropic.model=claude-3-5-haiku-latest
embabel.ai.anthropic.temperature=0.3
embabel.ai.anthropic.max-tokens=2000
embabel.ai.anthropic.enable-prompt-caching=true

# Environment variable for Anthropic API key
embabel.ai.anthropic.api-key=${ANTHROPIC_API_KEY}

# Optional: Configure default LLM options
embabel.ai.llm.default.temperature=0.3
embabel.ai.llm.default.max-tokens=2000